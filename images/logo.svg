<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle with rings -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#gradientS)" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#gradientS)" stroke-width="1" opacity="0.2"/>

  <!-- Letter S - Clean and Clear -->
  <g filter="url(#shadow)">
    <!-- Top of S - curves right -->
    <path d="M 60 50 Q 80 40 110 45 Q 125 48 125 62 Q 125 75 105 78"
          fill="none" stroke="url(#gradientS)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Middle of S - transition -->
    <path d="M 105 78 Q 85 80 85 100 Q 85 120 105 122"
          fill="none" stroke="url(#gradientS)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Bottom of S - curves left -->
    <path d="M 105 122 Q 125 125 125 138 Q 125 152 110 155 Q 80 160 60 150"
          fill="none" stroke="url(#gradientS)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Black accent blocks -->
  <rect x="130" y="55" width="30" height="18" rx="3" fill="#000" opacity="0.9"/>
  <rect x="40" y="152" width="30" height="18" rx="3" fill="#000" opacity="0.9"/>

  <!-- Accent dots -->
  <circle cx="165" cy="70" r="3.5" fill="url(#gradientS)" opacity="0.8"/>
  <circle cx="45" cy="175" r="3.5" fill="url(#gradientS)" opacity="0.8"/>
</svg>